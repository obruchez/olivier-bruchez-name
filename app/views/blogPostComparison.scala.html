@import models.blogger.Post

@(posts: Seq[Post])

<table>
  <col width="750px" />
  <col width="750px" />
  <tr><th>Filtered</th><th>Original</th></tr>
  @posts.take(10).map { post =>
    <tr><td valign="top">@post.content.html</td><td valign="top"><iframe src="@post.originalUrl" width="100%" height="5000"></iframe></td></tr>
  }
</table>
