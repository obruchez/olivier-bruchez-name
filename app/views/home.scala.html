@import util.Introduction

@(introduction: Option[Introduction], listItems: Seq[ListItems])

@main(Sitemap.home) {
  @introduction.map { introduction =>
    @views.html.introduction {
      @Html(introduction.fullVersion.string)
    }
  }

  <!--@@listItems.groupBy(3).map {} -->

  <div>
    <div class="col-md-4">@views.html.listitems(listItems(0))</div>
    <div class="col-md-4">@views.html.listitems(listItems(1))</div>
    <div class="col-md-4"></div>
  </div>
}
