@import util.Introduction

@(page: Page, introductionOption: Option[Introduction], content: util.HtmlContent)

@main(page) {
  @introductionOption.map { introduction =>
    <div class="tag-box tag-box-v2">
      @Html(introduction.fullVersion.string)
    </div>
  }
  <div class="markdown">
    @Html(content.string)
  </div>
}
