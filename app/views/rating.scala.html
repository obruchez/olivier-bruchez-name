@(rating: Option[Double])

@import util._

@rating.map { rating =>
  <div class="rating">
    @Rating.starTypesForRating(rating).map { starType =>
      @starType match {
        case FullStar => {
          <i class="fa fa-star"></i>
        }
        case HalfStar => {
          <i class="fa fa-star-half-o"></i>
        }
        case EmptyStar => {
          <i class="fa fa-star-o"></i>
        }
      }
    }
    <span class="rating-as-string">(@rating.toString)</span>
  </div>
}
