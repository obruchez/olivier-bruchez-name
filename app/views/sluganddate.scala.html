@(listItem: ListItem)

@import util.Date._

@if(!listItem.date.emptyDate) {

  @listItem.itemSlug match {
    case Some(slug) => {
      <a href="#@slug" class="header-link head-link-table-row"><i class="fa fa-link"></i></a>
      <section id="@slug">@listItem.date.yyyymmddString</section>
    }
    case None => {
      @listItem.date.yyyymmddString
    }
  }
}
