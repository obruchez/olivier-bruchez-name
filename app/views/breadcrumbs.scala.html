@(page: Page)

<div class="breadcrumbs-v3 header-bright header-default">
    <div class="container text-center">
        <p><i class="icon-custom rounded-x icon-bg-u fa @page.icon.getOrElse("")"></i></p>
        <h1>@page.title</h1>
    </div>
</div>
<div class="breadcrumbs breadcrumbs-light breadcrumbs-small">
  <div class="container">
    <ul class="breadcrumb breadcrumb-right breadcrumb-small">
      @controllers.Breadcrumbs.links(page).map { link =>
        @link.url match {
          case Some(url) => {
            <li><a href="@url">@link.name</a></li>
          }
          case None => {
            <li class="active">@link.name</li>
          }
        }
      }
    </ul>
  </div><!--/container-->
</div> <!--/breadcrumbs-->
