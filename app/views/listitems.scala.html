@(listItems: Seq[ListItem], title: String, icon: String)

<div class="listitems">
  @views.html.contentbox(slug = None, title = Some(Html(title))) {
    <table class="table">
      <tbody>
        @listItems.map { listItem =>
          <tr><td>@listItem.shortRepresentation</td></tr>
        }
      </tbody>
    </table>
  }
</div>
