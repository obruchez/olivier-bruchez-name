@(listItems: ListItems, page: Page)

@import util.Date._

<div class="listitems">
  @views.html.contentbox(slug = None, title = Some(Html(listItems.fetchable.name)), titleLink = Some(page.url)) {
    <table class="table">
      <tbody>
        @listItems.listItems.map { listItem =>
          <tr><td><a href="@listItem.itemUrl">@listItem.date.yyyymmddString</a> - @listItem.shortRepresentation.html</td></tr>
        }
      </tbody>
    </table>
  }
</div>
