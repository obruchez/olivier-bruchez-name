@(page: Page)(content: Html)

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>@page.title</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">

    <!-- Web Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="@routes.Assets.at("plugins/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/headers/header-default.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/footers/footer-v1.css")">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="@routes.Assets.at("plugins/animate.css")">
    <link rel="stylesheet" href="@routes.Assets.at("plugins/line-icons/line-icons.css")">
    <link rel="stylesheet" href="@routes.Assets.at("plugins/font-awesome/css/font-awesome.min.css")">

    <!-- CSS Theme -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/theme-colors/teal.css")" id="style_color">

    <!-- CSS Page Style -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/pages/page_misc_sticky_footer.css")">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/custom.css")">
</head>

<body>

<div class="wrapper">
    @header(page)

    @breadcrumbs(page)

    <div class="container content height-500">
        @content
        @Some(page.fetchables).filter(_.size == 1).flatMap(fetchables => Some(fetchables.head)).map { fetchable =>
            <div class="col-md-12"></div>
            <div>
                <span class="pull-right"><a href="@fetchable.sourceUrl.toString"><i class="fa fa-code"></i></a></span>
            </div>
        }
    </div>

    @footer(page)
</div>

<!-- JS Global Compulsory -->
<script type="text/javascript" src="@routes.Assets.at("plugins/jquery/jquery.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("plugins/jquery/jquery-migrate.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("plugins/bootstrap/js/bootstrap.min.js")"></script>
<!-- JS Implementing Plugins -->
<script type="text/javascript" src="@routes.Assets.at("plugins/back-to-top.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("plugins/smoothScroll.js")"></script>
<!-- JS Customization -->
<script type="text/javascript" src="@routes.Assets.at("javascripts/custom.js")"></script>
<!-- JS Page Level -->
<script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
      	App.init();
        });
</script>
<!-- Google Analytics -->
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-807292-6', 'auto');
  ga('send', 'pageview');
</script>
<!--[if lt IE 9]>
    <script src="@routes.Assets.at("plugins/respond.js")"></script>
    <script src="@routes.Assets.at("plugins/html5shiv.js")"></script>
    <script src="@routes.Assets.at("plugins/placeholder-IE-fixes.js")"></script>
<![endif]-->

</body>
</html>
